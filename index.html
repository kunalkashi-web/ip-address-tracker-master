<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="reset.css">
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
     integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
     crossorigin=""/>

     integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
     crossorigin="">
  </script>
 

  <title>Frontend Mentor | IP Address Tracker</title>



</head>

<body>
  <div class="bg-image"></div>

  <main>
    
    <section class="container">
      
      <h1>IP Address Tracker</h1>
      <form class="search-bar">
      <input type="text" placeholder="Search for any IP address or domain" class="ip-input"></input>
      <button type="submit" class="submit-button"></button>
      </form>
      <ul>
        <li><h2>IP Address </h2><span class="ip-address"></span></li>
        <hr>
        <li><h2>Location</h2><span class="location"></span></li>
        <hr>
        <li><h2>Timezone</h2><span class="Timezone"></span></li>
        <hr>
        <li><h2>ISP</h2><span class="isp"></span></li>
      </ul>
      
    </section>
  
  </main>
 
  <div id="map"></div>

  <script defer src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>

</body>

</html>
